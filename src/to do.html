    <link rel="stylesheet" href="./css/mastertodo.css">
    <title>To DO App </title>
</head>
<body>
    <audio id="bgAudio" autoplay loop>
        <source src="../audio/Productive Music For Work _ Chill Playlist_ZVb_yKMivqo.mp3" type="audio/mpeg">

    <header>

                <img src="../assets/icons8-musique-24.png" alt="music-icon" id="musicIcon">
              </button>
      
        </div>
       
        
    </header>
    
        <main>
            <div class="todo_app">
            <h1>Todo App</h1>
            <form action="" id="task_form">
                    <div class="input_container">
                        <input type="text" id="task_input" placeholder="Enter Your Task">
                        <button class="btn" type="submit"><i class="fa-solid fa-plus"></i></button>
                    </div>
            </form>
                <div class="list_container">
                    <ul id="task_list">
                        <li class="checked">
                             <input type="checkbox" id="task_1">
                              <label for="task_1">Task 1</label>
                              <button class="btn_delete">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </li>
                        <li>
                             <input type="checkbox" id="task_2">
                             <label for="task_2">Task 2</label>
                             <button class="btn_delete">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </li>
                        <li>
                             <input type="checkbox" id="task_3">
                             <label for="task_3">Task 3</label>
                              <button class="btn_delete">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <script src="to do.js"></script>
